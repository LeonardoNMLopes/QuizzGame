<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz de genshin impact</h1>
    <!-- Score Board-->
    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answers">0</span> de <span id="questions-qty">10</span> perguntas</p>
        <button id="restart">Refazer quizz!</button>
    </div>
      <!-- Quizz Container-->
    <div id="quizz-container">
       <p id="question">
          <span id="question-number">1</span>  - <span id="question-text">Qual é o numero de armas que Mika usa?</span>
       </p>
       <div id="answers-box">
        <button><span class="btn-letter">a</span> <span class="question-answer">3</span></button>
        <button><span class="btn-letter">b</span> <span class="question-answer">1</span></button>
        <button><span class="btn-letter">c</span> <span class="question-answer">2</span></button>
        <button><span class="btn-letter">d</span> <span class="question-answer">4</span></button>
       </div>
    </div>

    <!-- Template da resposta -->>
    <button class="answer-template hide"><span class="btn-letter">a</span> <span class="question-answer">3</span></button>
</body>
</html>
